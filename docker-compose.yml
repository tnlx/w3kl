  #     - ./git:/cfg:ro
  #     - w3-src:/tmp/git
  #   command: >
  #     --repo=git@github.com:tnlx/keyli3e.com.git
  #     --root=/tmp/git/root
  #     --period=5m
  #     --ssh-key-file=/cfg/id_ed25519

  # ----------------------------------------
  # w3-build
  # ----------------------------------------

  w3-build:
    build:
      context: git@github.com:tnlx/keyli3e.com.git#main
      ssh:
        - default              # mount the default SSH agent
      no_cache: true
      args:
        BUILDKIT_CONTEXT_KEEP_GIT_DIR: 1
    restart: no                # run & exit
    volumes:
        - w3:/html:rw
    command: >
      --baseURL https://keyli3e.com
      --destination /html
    profiles:
      - web
